<div class="box box-primary">
  <div class="box-body box-profile">
    <img class="profile-user-img img-responsive" style="width:180px" src="images/ndisponible.jpg"
                onerror="this.src='images/ndisponible.jpg'" alt="Foto del Militar" id="_img">
    <h3 class="profile-username text-center"></h3>
    <p class="text-muted text-center">
      <img width="35%" src="images/grados/cnel.png" alt="Grado del Milita" id="_imggrado">
    </p>
    <ul class="list-group list-group-unbordered">
       <li class="list-group-item">
        <b>Fecha de Graduación</b> <a class="pull-right" id="_fingreso"></a>
      </li>
      <li class="list-group-item">
        <b>Categoria</b> <a class="pull-right" id="_categoria"></a>
      </li>
      <li class="list-group-item">
        <b>Clasificación</b> <a class="pull-right" id="_clasificacion"></a>
      </li>
       <li class="list-group-item">
        <b>Situación</b> <a class="pull-right" id="_situacion"></a>
      </li>

      <li class="list-group-item">
        <b>Ultimo Ascenso</b> <a class="pull-right" id="_fascenso"></a>
      </li>
      <li class="list-group-item">
        <b>Tiempo de Servicio</b> <a class="pull-right"  id="_tiemposervicio"> </a>
      </li>
      <li class="list-group-item">
       <b>Historico Militar</b> <a class="pull-right" href="#"  onClick="HistoricoMilitar()"> Ver Más</a>
     </li>
     <li class="list-group-item">
      <b>Código Componente</b> <a class="pull-right" href="#"  onClick="CodigoComponente()"></a>
    </li>
     <li class="list-group-item">
      <b>Historia Clinica</b> <a class="pull-right" href="#"  onClick="HistoriaClinica()"> Ver Más</a>
    </li>
    </ul>
  </div>
  <!-- /.box-body -->
</div>
