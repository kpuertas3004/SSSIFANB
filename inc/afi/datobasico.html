<form class="form-horizontal" id="_frmDatoBasico">
<div class="box box-primary box-solid " >

        <button type="button" class="btn btn-box-tool" onclick="VisualizarCarnet()"><i class="fa fa-credit-card"></i>

  <div class="box-body">

      <div class="box-body">
          <div class="form-group">
            <div class="col-md-4 col-sm-12">
            <label>Cédula:</label>
              <div class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">V&nbsp;&nbsp;
                      <span class="fa fa-caret-down"></span></button>
                </span>
                <input class="form-control" id="txtcedula"  type="text" disabled="disabled" maxlength="10" required tabindex="1">
              </div>
          </div> <!-- Cedula -->
        </div>

        <div class="form-group">
          <div class="col-md-6 col-sm-12">
            <label>Nombres:</label>
            <input  id="txtnombre" class="form-control"  type="text" disabled="disabled" required tabindex="2">
          </div>
          <div class="col-md-6 col-sm-12">
            <label>Apellidos:</label>
           <input  id="txtapellido" class="form-control"  type="text" disabled="disabled" required tabindex="3">
          </div>
       </div> <!-- Grupo nombres-->


         <div class="form-group">
           <div class="col-md-3 col-sm-12">
             <label>Fecha de Nacimiento:</label>


               <div class="input-group date">

                   <i class="fa fa-calendar"></i>
                 </div>
                 <div class="input-group input-group-sm">
                   <input type="text" class="form-control"  id="txtnacimiento" disabled="disabled" tabindex="4">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-success btn-flat"
                      id="btnnacimiento" onClick="seleccionarPartida()" disabled="disabled" required><i class="glyphicon glyphicon-paperclip"></i></button>
                    </span>
                </div>
               </div>

           </div>
           <div class="col-md-3 col-sm-6">
             <label >Sexo:</label>
             <select class="js-states form-control" style="width: 100%"  aria-hidden="true" id="cmbsexo" disabled="disabled" onchange="SeleccionarPorSexo()" required>
               <option selected="selected" value="S"></option>
               <option value="F">FEMENINO</option>
               <option value="M">MASCULINO</option>
             </select>
           </div>
           <div class="col-md-3 col-sm-6">
              <label>Estado Civil:</label>
              <select class="js-states form-control" style="width: 100%"
                  aria-hidden="true" id="cmbedocivil" disabled="disabled" onchange="seleccionarActas()" required>
                <option selected="selected" value="S"></option>
              </select>
           </div>
           <div class="col-md-3 col-sm-12" id="_divfechadefuncion">
             <label>Fecha de Defunción:</label>
             <div class="input-group input-group-sm">
             <input type="text" class="form-control" id="txtdefuncion" disabled="disabled">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-success btn-flat btn-md" id="btndefuncion" onClick="seleccionarDefuncion()" disabled="disabled"><i class="fa fa-file-text"></i></button>
                  </span>
              </div>
           </div>

        </div> <!-- Grupo nombres-->



      <br>

         <li role="presentation"><a href="#mfinanciero" aria-controls="home" role="tab" data-toggle="tab">Cta. Bancaria</a></li>
         <li role="presentation"><a href="#mdireccion" aria-controls="home" role="tab" data-toggle="tab">Dirección</a></li>
         <li role="presentation"><a href="#mpartida" aria-controls="profile" role="tab" data-toggle="tab">Part. Nacimiento</a></li>
         <li role="presentation"><a href="#mdfisico" aria-controls="messages" role="tab" data-toggle="tab">Datos Fisicos</a></li>

         <li role="presentation"><a href="#mdcarnet" aria-controls="messages" role="tab" data-toggle="tab">TIM</a></li>

          <div role="tabpanel" class="tab-pane active" id="mdmilitar" style="padding:15px">

              <div class="form-group">
              <div class="col-md-4 col-sm-12">
                  <label >Fecha Ingreso FANB:</label>
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>

                    <input type="text" class="form-control"  id="txtfechagraduacion" disabled="disabled" tabindex="4" required>

                  </div>




               </div>
                <div class="col-md-4 col-sm-12">
                  <label>Componente:</label>
                  <select class="js-states form-control" style="width: 100%"  aria-hidden="true" id="cmbcomponente" required disabled="disabled" onChange="cambiarGrado()">
                    <option selected="selected" value="S"></option>
                    <option value="EJ">EJERCITO</option>
                    <option value="AR">ARMADA</option>
                    <option value="AV">AVIACION</option>
                    <option value="GN">GUARDA NACIONAL</option>
                  </select>
                </div>
                <div class="col-md-4 col-sm-12">
                  <label >Grado:</label>
                  <select class="js-states form-control" style="width: 100%"  aria-hidden="true" id="cmbgrado" required disabled="disabled">
                    <option selected="selected" value="S"></option>
                   </select>
               </div>
            </div><!-- Grupo Grado-->

              <div class="form-group">
                <div class="col-md-4 col-sm-12">
                  <label>Categoria:</label>
                  <select class="js-states form-control" style="width: 100%"  aria-hidden="true" id="cmbclase" required disabled="disabled">
                    <option selected="selected" value="S"></option>

                    <option value="OFI">COMANDO</option>
                    <option value="OFIT">TECNICO</option>
                    <option value="OFITR">DE TROPA</option>
                    <option value="ASI">ASIMILADO</option>
                    <option value="TPROF">TROPA PROFESIONAL</option>
                    <option value="SUBOFI" disabled="disabled">SUB OFICIAL</option>

                  </select>
                </div>
                <div class="col-md-4 col-sm-12">
                  <label>Clasificación:</label>
                  <select class="js-states form-control" style="width: 100%"  aria-hidden="true" required id="cmbcategoria" disabled="disabled">
                    <option selected="selected" value="S"></option>
                    <option value="EFE">OFICIAL</option> <!-- TROPA -->
                    <option value="TRP">TROPA PROFESIONAL</option> <!-- TROPA -->
                    <option value="CAD"  disabled="disabled">CADETE</option>
                    <option value="ALU"  disabled="disabled">ALUMNO</option>
                    <option value="TALIS" disabled="disabled">TROPA ALISTADA</option>
                    <option value="ASI" disabled="disabled">ASIMILADO</option>
                    <option value="INV" disabled="disabled">INVALIDEZ</option>
                    <option value="RES" disabled="disabled">RESERVA</option>
                    <option value="X" disabled="disabled">CONVERSION</option>
                  </select>
                </div>
                <div class="col-md-4 col-sm-12">
                  <label>Situación:</label>
                  <select class="js-states form-control" style="width: 100%"  aria-hidden="true" required id="cmbsituacion" disabled="disabled">
                    <option selected="selected" value="S"></option>
                    <option value="ACT">ACTIVO</option>
                    <option value="RCP">RESERVA ACTIVA</option> <!-- RETIRADO CON PENSION-->
                    <option value="RSP">RETIRADO</option>
                    <option value="FCP" disabled="disabled">FALLECIDO CON PENSION</option>
                    <option value="FSP" disabled="disabled">FALLECIDO SIN PENSION</option>
                    <option value="I" disabled="disabled">INVALIDO</option>
                    <option value="D" disabled="disabled">DISPONIBLE</option>
                  </select>
                </div>


            </div> <!-- Grupo nombres-->


          </div><!-- Tab panes Datos Militares-->

          <!-- Tab Datos Financieros-->

           <div role="tabpanel" class="tab-pane" id="mfinanciero"  style="padding:15px">
             <div class="form-group">
               <div class="col-md-12 col-sm-12">
                 <label>Institución Financiera</label>
                    <select class="js-states form-control" style="width: 100%" aria-hidden="true" required id="cmbinstfinanciera" >
                      <option value="0003">BANFANB</option>
                      <option value="0102">BCO. DE VENEZUELA</option>
                      <option value="0177">BICENTENARIO</option>
                      <option value="0134">BANESCO</option>
                      <option value="0175">MERCANTIL</option>
                    </select>
                </div>
              </div>
              <div class="form-group">

                  <select class="js-states form-control" style="width: 100%"  required aria-hidden="true" id="cmbtipofinanciera" >
                   <option value="CA" selected="selected">AHORRO</option>

              <div class="col-md-2">
                <label># Apto.:</label>
                <input id="txtmapto" class="form-control"  type="text">

            </div> <!-- Grupo nombres-->
             <div class="form-group">

               </div>
             </div><!-- Grupo nombres-->
         </div><!-- Tab panes  Direccion-->
